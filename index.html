<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999);
            --btn: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        
        /* –®–∞–ø–∫–∞ */
        .header { position: sticky; top: 0; background: var(--bg); z-index: 100; padding: 10px; border-bottom: 1px solid var(--sec-bg); }
        .search-box { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--sec-bg); background: var(--sec-bg); color: var(--text); margin-bottom: 10px; box-sizing: border-box; outline: none; }
        .controls { display: flex; gap: 8px; }
        select.btn-select { flex: 1; background: var(--sec-bg); color: var(--text); border: 1px solid #ddd; padding: 10px; border-radius: 10px; outline: none; }
        .sort-btn { background: var(--sec-bg); border: 1px solid #ddd; padding: 10px; border-radius: 10px; color: var(--text); }

        /* –°–µ—Ç–∫–∞ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--sec-bg); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .info { padding: 10px; flex-grow: 1; }
        .title { font-size: 14px; font-weight: bold; }
        .price { font-size: 16px; font-weight: 800; color: #31b545; margin: 8px 0; }
        .add-btn { background: var(--btn); color: var(--btn-text); border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        #cart-page { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: var(--bg); z-index: 200; transition: 0.3s; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        #cart-page.active { left: 0; }
        
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--sec-bg); }
        .item-info { flex: 1; font-size: 14px; }
        .item-controls { display: flex; align-items: center; gap: 12px; }
        .cnt-btn { background: var(--sec-bg); border: 1px solid #ddd; width: 28px; height: 28px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--text); cursor: pointer; }
        
        .total-row { margin-top: 20px; padding: 15px 0; border-top: 2px solid var(--btn); font-size: 18px; font-weight: bold; display: flex; justify-content: space-between; }

        /* –û–±—â–∏–µ –∫–Ω–æ–ø–∫–∏ */
        .d-btn { width: 100%; padding: 12px; border: 1px solid var(--btn); border-radius: 10px; background: none; color: var(--text); margin-bottom: 5px; text-align: left; }
        .d-btn.active { background: var(--btn); color: var(--btn-text); }
        .main-btn { background: var(--btn); color: var(--btn-text); border: none; width: 100%; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; position: fixed; bottom: 15px; left: 15px; width: calc(100% - 30px); z-index: 150; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="header">
    <input type="text" class="search-box" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞..." oninput="searchItems()">
    <div class="controls">
        <select class="btn-select" id="catFilter" onchange="filter(this.value)">
            <option value="all">üì¶ –í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
            <option value="mb">üìü –ú–∞—Ç–µ—Ä–∏–Ω–∫–∏</option>
            <option value="cpu">üíé –ü—Ä–æ—Ü–µ—Å—Å–æ—Ä—ã</option>
            <option value="ram">üß† –ü–∞–º—è—Ç—å</option>
            <option value="cool">‚ùÑÔ∏è –ö—É–ª–µ—Ä—ã</option>
        </select>
        <button class="sort-btn" onclick="sort(1)">‚Üë</button>
        <button class="sort-btn" onclick="sort(-1)">‚Üì</button>
    </div>
</div>

<div class="grid" id="products">
    <div class="card mb" data-price="7500" data-name="X99-BD4">
        <img src="https://ae04.alicdn.com/kf/H215e96644f1c42268487779f64d0d34fG.jpg">
        <div class="info">
            <div class="title">X99-BD4 Gaming</div>
            <div class="price">7500 ‚ÇΩ</div>
            <button class="add-btn" onclick="addToCart('X99-BD4', 7500)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>
    <div class="card cpu" data-price="1900" data-name="E5-2666v3">
        <img src="https://ae04.alicdn.com/kf/H946452240974415891465224376527.jpg">
        <div class="info">
            <div class="title">Xeon E5-2666 v3</div>
            <div class="price">1900 ‚ÇΩ</div>
            <button class="add-btn" onclick="addToCart('E5-2666v3', 1900)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>
</div>

<button class="main-btn" id="footer-btn" style="display: none;" onclick="toggleCart(true)">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>

<div id="cart-page">
    <div onclick="toggleCart(false)" style="color: var(--btn); margin-bottom: 20px; cursor: pointer;">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω</div>
    <h2>–í–∞—à –∑–∞–∫–∞–∑</h2>
    <div id="cart-items-list"></div>
    
    <div class="total-row">
        <span>–ò—Ç–æ–≥–æ:</span>
        <span id="cart-total-sum">0 ‚ÇΩ</span>
    </div>

    <p><b>–î–æ—Å—Ç–∞–≤–∫–∞:</b></p>
    <button class="d-btn active" onclick="setD(this, '–°–∞–º–æ–≤—ã–≤–æ–∑')">üèÉ –°–∞–º–æ–≤—ã–≤–æ–∑</button>
    <button class="d-btn" onclick="setD(this, '–°–î–≠–ö')">üì¶ –°–î–≠–ö</button>
    <button class="d-btn" onclick="setD(this, '–Ø–Ω–¥–µ–∫—Å –ü–í–ó')">üíõ –Ø–Ω–¥–µ–∫—Å –ü–í–ó</button>
    <p style="color:red; font-size:12px;">* –î–æ—Å—Ç–∞–≤–∫—É –æ–ø–ª–∞—á–∏–≤–∞–µ—Ç –ø–æ–ª—É—á–∞—Ç–µ–ª—å</p>
    
    <textarea id="order-comm" style="width:100%; border-radius:10px; padding:10px; border:1px solid #ddd;" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..."></textarea>
    
    <button class="main-btn" style="position: static; margin-top: 20px;" onclick="checkout()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let cart = {};
    let delivery = '–°–∞–º–æ–≤—ã–≤–æ–∑';

    function filter(c) {
        document.querySelectorAll('.card').forEach(card => {
            card.style.display = (c === 'all' || card.classList.contains(c)) ? 'flex' : 'none';
        });
    }

    function searchItems() {
        let q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            let n = card.dataset.name.toLowerCase();
            card.style.display = n.includes(q) ? 'flex' : 'none';
        });
    }

    function sort(dir) {
        let grid = document.getElementById('products');
        let cards = Array.from(grid.children);
        cards.sort((a, b) => (a.dataset.price - b.dataset.price) * dir);
        grid.innerHTML = '';
        cards.forEach(c => grid.appendChild(c));
    }

    function addToCart(name, price) {
        if (cart[name]) cart[name].count++;
        else cart[name] = { price: price, count: 1 };
        update();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function changeQty(name, delta) {
        cart[name].count += delta;
        if (cart[name].count <= 0) delete cart[name];
        update();
        renderCart();
    }

    function update() {
        let total = 0;
        let count = 0;
        for (let id in cart) {
            total += cart[id].price * cart[id].count;
            count += cart[id].count;
        }
        document.getElementById('footer-btn').innerText = `–í –∫–æ—Ä–∑–∏–Ω–µ (${count}) ‚Äî ${total} ‚ÇΩ`;
        document.getElementById('footer-btn').style.display = total > 0 ? 'block' : 'none';
        document.getElementById('cart-total-sum').innerText = `${total} ‚ÇΩ`;
    }

    function toggleCart(st) {
        if(st) renderCart();
        document.getElementById('cart-page').classList.toggle('active', st);
    }

    function renderCart() {
        let h = '';
        for (let name in cart) {
            h += `<div class="cart-item">
                <div class="item-info"><b>${name}</b><br>${cart[name].price} ‚ÇΩ</div>
                <div class="item-controls">
                    <button class="cnt-btn" onclick="changeQty('${name}', -1)">-</button>
                    <span>${cart[name].count}</span>
                    <button class="cnt-btn" onclick="changeQty('${name}', 1)">+</button>
                </div>
            </div>`;
        }
        document.getElementById('cart-items-list').innerHTML = h || '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
    }

    function setD(el, type) {
        document.querySelectorAll('.d-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        delivery = type;
    }

    function checkout() {
        let total = 0;
        let text = `üì¶ –ù–û–í–´–ô –ó–ê–ö–ê–ó\n----------\n`;
        for (let name in cart) {
            text += `‚Ä¢ ${name} x${cart[name].count} ‚Äî ${cart[name].price * cart[name].count}‚ÇΩ\n`;
            total += cart[name].price * cart[name].count;
        }
        text += `----------\nüí∞ –ò–¢–û–ì–û: ${total}‚ÇΩ\nüöö: ${delivery}\nüí¨: ${document.getElementById('order-comm').value}`;
        tg.sendData(text);
    }
</script>
</body>
</html>
